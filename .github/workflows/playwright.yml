name: Playwright Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Use the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Use the latest version
      with:
        node-version: '20'  # Use Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --force  # This step is crucial

    - name: Start the Server
      run: npm start &
      # This starts the server in the background, but we need to wait for it to be ready.

    - name: Wait for Server to be Ready
      run: npx wait-on http://localhost:5001
      # Adjust the URL if your server runs on a different port or path.

    - name: Run Playwright E2E tests
      run: npx playwright test

    - name: Upload Playwright Report
      if: always()  
      uses: actions/upload-artifact@v4  # Use the latest version
      with:
        name: playwright-report
        path: playwright-report/

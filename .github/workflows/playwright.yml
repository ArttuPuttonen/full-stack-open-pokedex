name: Playwright Tests

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Use the latest version

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Use the latest version
      with:
        node-version: '20'  # Use Node.js 20

    - name: Install dependencies
      run: npm install

    - name: Install Playwright Browsers
      run: npx playwright install --force  # This step is crucial

    - name: Start the server
      run: npm start &
      env:
        PORT: 5001

    - name: Wait for server to be ready
      run: npx wait-on http://localhost:5001

    - name: Run Playwright E2E tests
      run: npx playwright test --timeout=60000  # Increased timeout for tests

    - name: Upload Playwright Report
      if: always()  
      uses: actions/upload-artifact@v4  # Use the latest version
      with:
        name: playwright-report
        path: playwright-report/
